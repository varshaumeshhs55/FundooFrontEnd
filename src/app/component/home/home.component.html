<div>
  <mat-toolbar class="navbar">
    <mat-toolbar-row>
      <!-- menu -->
      <button id="menubuttn" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggle()"
        matTooltip="Menu">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- Image -->
      <p fxHide.xs="true"> <span><img src="./assets/images/keep-512.png" style="width:30px;"></span></p>

      <!-- keep -->
      <p id="text" fxHide.xs="true">Keep</p>

      <!-- Search -->
      <div id="searchbox" fxLayoutGap="2%">
        <div fxFlex="0%">
          <button mat-icon-button (click)="searchtest()">
            <mat-icon id="buttn">search</mat-icon>
          </button>
        </div>
        <div fxFlex="100%">
          <input matInput id="input" type="text" placeholder="Search" name="searchString" (click)="searchtest()"
            [(ngModel)]="searchString">
        </div>
        <div>
          <button mat-button *ngIf="searchString" matSuffix mat-icon-button class="button" (click)="clearSearch()">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>

      <!-- Refresh -->
      <a mat-icon-button [routerLink]="home" routerLinkActive="active" matTooltip="Refresh">
        <mat-icon>refresh</mat-icon>
      </a>

      <!-- List & Grid -->
      <button mat-icon-button fxHide.xs="true" fxShow.sm="false" fxShow.md="true" fxShow.lg="true">
        <mat-icon (click)="viewGrid()" *ngIf="!grid">view_stream</mat-icon>
        <mat-icon (click)="viewGrid()" *ngIf="grid">view_module</mat-icon>
      </button>

      <!-- Settings -->
      <button fxHide.xs="true" mat-icon-button [matMenuTriggerFor]="settings" matTooltip="Settings">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #settings="matMenu">
        <button mat-menu-item>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <span>Send feedback</span>
        </button>
        <button mat-menu-item>
          <span>Help</span>
        </button>
        <button mat-menu-item>
          <span>App downloads</span>
        </button>
        <button mat-menu-item>
          <span>Keyboard Shortcuts</span>
        </button>
      </mat-menu>

      <!-- notfications -->
      <button fxHide.xs="true" mat-icon-button [matMenuTriggerFor]="notifications" matTooltip="notifications">
        <mat-icon>notifications_on</mat-icon>
      </button>
      <mat-menu #notifications="matMenu">
      </mat-menu>

      <!-- testing -->
      <!-- <button mat-menu-button (click)="test()">test</button>
      <button mat-menu-button (click)="test2()">test2</button> -->

      <!-- User -->
      <button mat-icon-button class="icon-button" id="more" [matMenuTriggerFor]="menu">
        <i id="accountcircle" class="material-icons" *ngIf="imageData.imageSrc===null">account_circle</i>
        <img class="image" *ngIf="imageData.imageSrc!=null" [src]="imageData.imageSrc" height="60%"
          width="60%">
        <!-- <mat-list class="icon-button">
          <mat-list-item>
            <i id="accountcircle" class="material-icons" *ngIf="imageData.imageSrc===null">account_circle</i>
            <img mat-list-icon class="image" *ngIf="imageData.imageSrc!=null" [src]="imageData.imageSrc" height="60%"
              width="60%">
          </mat-list-item>
        </mat-list> -->
      </button>
      <mat-menu #menu="matMenu" class="morecard">
        <div>
          <button mat-menu-item (click)="openDialog()">
            <mat-icon>image</mat-icon>Change Picture
          </button>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="row">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>Sign out
          </button>
        </div>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<mat-divider></mat-divider>

<!-- side navigation bar -->
<app-side-nav [toggleSidebar]="toggleNav" [grid]="grid"></app-side-nav>
