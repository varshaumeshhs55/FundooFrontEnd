<div fxLayout="row" fxLayoutAlign="center center">
  <mat-toolbar color="" class="example-toolbar" fxFlex="100%;" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%">
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" matTooltip="Menu">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><img src="./assets/images/keep-512.png" style="width:50px;"></span>
      &nbsp;&nbsp;&nbsp;
      <span>
        <i size="5" face="arial">Keep</i>
      </span>
      &nbsp;&nbsp;&nbsp;

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <form class="example" action="action_page.php">
        <input type="search" placeholder="Search.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <mat-divider></mat-divider>

      <a mat-button routerLink="/homepage" routerLinkActive="active" matTooltip="Refresh" title="Refresh">
        <mat-icon>refresh</mat-icon>
      </a>

      <a mat-button r routerLinkActive="active" matTooltip="Lists" title="lists">
        <mat-icon>dns</mat-icon>
      </a>

      <a mat-button routerLinkActive="active" matTooltip="notification" title="notification">
        <mat-icon>notification_important</mat-icon>
      </a>
      <button mat-button [matMenuTriggerFor]="settings" matTooltip="Settings" title="Settings">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #settings="matMenu">
        <button mat-menu-item>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <span>Send Feedback</span>
        </button>
        <button mat-menu-item>
          <span>Help</span>
        </button>
        <button mat-menu-item>
          <span>App Download</span>
        </button>
        <button mat-menu-item>
          <span>KeyBoard ShortCut</span>
        </button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="user" matTooltip="User Details" title="User Details">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #user="matMenu">
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <a mat-button routerLink="/login">
            <span>Logout</span>
          </a>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<mat-divider></mat-divider>

      </button>

        <mat-icon>notifications</mat-icon>

      &nbsp;&nbsp;&nbsp;&nbsp;
      <span>
        <font size="1" face="arial">LABELS</font>
      </span>

      <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Edit Labels</span>
      </button>
      <mat-divider></mat-divider>

      <button mat-menu-item>
        <mat-icon>archive</mat-icon>
        <span>Archive</span>

  </mat-sidenav>
