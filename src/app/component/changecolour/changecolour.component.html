<button mat-icon-button id="changcolor" [matMenuTriggerFor]="menu">
  <i class="material-icons">palette</i></button>
<mat-menu #menu="matMenu" class="menucard">
  <ul class="color-palet">
    <li *ngFor="let color of colors">
      <div class="color-palet-circle" (click)="changeColor(color)" [style.background-color]="color"></div>
    </li>
  </ul>
</mat-menu>
