<div class="container" fxLayout="column" fxLayoutGap="10%">
  <div class="row1" fxFlex="33%" fxFlex.md="65"></div>

  <div class="row2" fxFlex="34%" fxLayout="row">
    <div class="col1" fxFlex="33%" fxFlex.xs="0"></div>
    <div class="col2" fxFlex="34%" fxFlex.xs="100">
      <mat-card>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm.value)">
          <div fxLayoutAlign="center center"><img src="./assets/images/keep-512.png" alt="google" width=20% height=20%>
          </div>
          <mat-card-title fxLayoutAlign="center center"> Reset your password</mat-card-title>

          <!-- <p fxLayoutAlign="center center">Enter new password</p> -->

          <div class="form-group">
            <div fxLayout="row" fxLayoutAlign="center center">

              <mat-form-field appearance="outline">
                <mat-label>Enter new password</mat-label>
                <input matInput placeholder="password" formControlName="password" [type]="hide ? 'password' : 'text'"
                  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <mat-icon matSuffix (click)="hide = !hide">
                  {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>

                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="form-group">
            <div fxLayout="row" fxLayoutAlign="center center">

              <mat-form-field appearance="outline">
                <mat-label>Reconfirm your password</mat-label>
                <input matInput placeholder=" Re-enter your password" formControlName="confirmpassword"
                  [type]="hide ? 'password' : 'text'" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" />
                <mat-icon matSuffix (click)="hide = !hide">
                  {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                <mat-error *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                  <mat-error *ngIf="f.confirmpassword.errors.required">Password is required</mat-error>

                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div>
            <div fxLayoutAlign="end end"><button mat-button id="nextbutton">Submit</button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
    <div col="col3" fxFlex="33%" fxFlex.xs="0"></div>
  </div>

  <div class="row3" fxFlex="33%"></div>
</div>
